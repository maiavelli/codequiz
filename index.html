<!DOCTYPE html>
<html>
<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel ="stylesheet" type ="text/css" href="./Assets/style.css"/> 
</head>

<body>
    <div class="top-container hide">
        <h2 id="highscore"></h2>
        <h2 id="timer"></h2>
    </div>
    <div class = "start-container">
        <div id ="start-page" class ="flex-column flex-center"></div>
            <h1>Coding Quiz Challenge</h1>
            <p>Try out this quiz to test your coding knowledge and compete against others to get the best score!</p>
            <button class = "btn" id = "start-btn">Play</button>
            <button class="btn" id="highscore-btn">High Scores</button>
        <div class = "content" id = "question-area"></div>
    </div>

    <div class="question-container hide">
        <h1 id="question">Question</h1>
        <div id="answer-btns" class="btn-grid">
            <button class="answers">Answer 1</button>
            <button class="answers">Answer 2</button>
            <button class="answers">Answer 3</button>
            <button class="answers">Answer 4</button>
        </div>
    </div>


    <div class="highscore-page hide">
        <h1 id="scoreLanding"></h1>
        <label for="name">Enter your name or initials below to save your score.</label>
        <input type="'text" id="name">
        <button class = "btn" id="saveScoreBtn">Save</button>
        <button class = "btn" id="replayBtn">Play Again</button>
        <button class = "btn" id="homeBtn">Go Home</button>
    </div>


    
    <section id = "root"></section>
    <script src = "https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type = text/javascript src = "./Assets/script.js"></script>
</body>

</html>
